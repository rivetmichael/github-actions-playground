on:
  push:
    branches:
      - main

name: test

env:
  SERVICE_NAME: ${{ vars.SERVICE_NAME || 'default' }}

jobs:
  matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - id: set-matrix
        run: echo "name=matrix::$(ls ./apps/session/*/*/local-values.yaml | jq -R -s -c 'split("\n")[:-1]')" >> $GITHUB_OUTPUT
    
  checks:
    name: Test
    needs: [matrix]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tenant: ${{ fromJson(needs.matrix.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
      - run: |
          echo ${{ matrix.tenant }}  
